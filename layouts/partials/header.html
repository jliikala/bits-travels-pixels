<div class="inner">
<a class="blog-title" href="/">{{ .Site.Title }}</a>
{{ with .Site.Menus.main }}
<nav class="blog-menu">
  {{ range . }}
    {{ if .Page.Params.redirect_url }}
      <a class="page-link {{ .Name }}" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
    {{ else }}
    <a class="page-link {{ .Name }}" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
    {{ end }}
  {{ end }}
</nav>
{{ end }}
</div>
